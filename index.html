<!DOCTYPE html>
<html>
<body>
    <h1>Course Feeedback App</h1>
    <form id="form">
        <input id="course" placeholder="Course Name" required>
        <input id="student" placeholder="Student Name" required>
        <button type="submit">Submit</button>
    </form>
    <div id="display"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

        const firebaseConfig = { 
            // PASTE YOUR FIREBASE CONFIG HERE
            
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional

  apiKey: "AIzaSyAoqUDLJ4Gxzitl57IlMq-wpqez0rfvxzc",
  authDomain: "vibe-coding-lab.firebaseapp.com",
  projectId: "vibe-coding-lab",
  storageBucket: "vibe-coding-lab.firebasestorage.app",
  messagingSenderId: "812274297812",
  appId: "1:812274297812:web:fce6df863c4eced3154441",
  measurementId: "G-W251WLE4XY"

        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            await addDoc(collection(db, "feedback"), {
                course: document.getElementById('course').value,
                student: document.getElementById('student').value
            });
            alert("Saved!");
            location.reload(); // Refresh to see data
        });

        async function load() {
            const querySnapshot = await getDocs(collection(db, "feedback"));
            querySnapshot.forEach((doc) => {
                document.getElementById('display').innerHTML += `<p>${doc.data().course} - ${doc.data().student}</p>`;
            });
        }
        load();
    </script>
</body>
</html>
